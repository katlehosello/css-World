<!DOCTYPE html>
<html lang="en">
    <head>
        <meta chanset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylee.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"></script>
        <title>World Clock</title>
    </head>
    <body>
        <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value="">Select a city..</option>
            <option value="">Paris</option>
            <option value="">London</option>
            <option value="">Italy</option>
            <option value="">Spain</option>
        </select>
    
        <div class="city" id="losAngeles"> 
            <div>
            <h2>Los Angeles</h2>
            <div class="date">August 15th 2022</div>
            </div>
            <div class="time">1:48:15<small>AM</small></div>
        </div>
            <div class="city" id="Paris">
                <div>
                <h2>Paris</h2>
                <div class="date">August 15th 2022</div>
            </div>
            <div class="time">1:48:15
                <small>AM</small></div>
        </div>
        </div>
        <footer>
            This project was coded by Kate and is <a href="https://github.com/katlehosello/css-World" target="_blank"> open sourced on GitHub</a>.
        </footer>
        <script src="javascript/indeex.js"></script>
    </body>
</html>
